<h1>我二十岁了</h1>
<div class=date>周四 14 五月 2009
</div>

<p> 我二十岁了，感觉它来得好突然，我似忽有一大堆的事情想要在二十岁之前做完。 二十岁，这是一个很不同的年龄，它表示你不再是孩子了，它不像十八十九听起来差不多，我已经是奔三十的人了。一时之间还不能接受。 如果每个人都是一张纸，那么今天起我的这张上减去了许多孩子的特权，增加了更多责任。 无论如何，我二十岁了。 </p>
