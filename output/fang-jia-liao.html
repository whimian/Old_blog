<h1>放假了</h1>
<div class=date>周三 03 十月 2007
</div>

<p> </p>

<p><p>&nbsp;&nbsp; 终于放假了，经过了两天的紧张煎熬，终于考完了最后一科，可以休息一下了。虽然，挫伤的左手还是很痛，不能玩游戏，不过心理上还是有些安慰的。我现在越来越爱胡思乱想了，我想的事情越来越不实际，未来令我有些恐惧。一切那么远有那么近，随它去吧！</p></p>
