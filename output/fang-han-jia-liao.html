<div class=date>周五 11 一月 2008
</div>

<p> </p>

<p><p>&nbsp;&nbsp;&nbsp; 天气真得很冷了，似乎有两三个冬天没这么冷了，今天放寒假了，虽然只有两天，但还是带着几分喜悦的，生活本来就是这样，喜怒哀乐，全在自己，为什么不开了一点呢？希望每一个不开心的人都快了起来！</p></p>
