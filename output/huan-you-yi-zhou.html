<h1>还有一周</h1>
<div class=date>周六 27 六月 2009
</div>

<p> 距离回家的日子只有一周了 ，但等待似乎让我更加无法忍受了。 想想家里舒适的温度，柔软的沙发，无时不刻不在关心着我的爸妈，美味的食物，还有家里的一切，本来已经适应了的三十五度的气温现在感觉起来真有些燥热了。 还有一周，艰难等待的一周，会很快过去吧 </p>
