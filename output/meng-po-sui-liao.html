<h1>梦破碎了</h1>
<div class=date>周四 05 二月 2009
</div>

<p> </p>

<p><p> 曾经是那么思念一个人，你想看到她，你看不到她时，环绕在她周围的是一个个的梦，不尽的回忆，不尽的想象，不断的梦想，而当她出现在你面前，梦破碎了，不再有梦想的美好，一切都是现实，她不再完美......</p> 
<p>我忽然发现，我想要的那个她，只活在梦中，一切都是假的，</p> 
<p>这似乎就是命运吧</p></p>
